{% load socialaccount %}

<h1>로그인</h1>
<form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    <br>
    <input type="text" name="username" value="" placeholder="아이디를 입력하세요">
    <br>
    <br>
    <input type="password" name="password" value="" placeholder="비밀번호를 입력하세요">
    <br>
    <br>
    <input type="submit" type="submit" value="Login">
</form>
<a href="{% url 'accounts:signup' %}" method="POST">회원가입</a>
<a href="{% provider_login_url 'kakao' %}">카카오톡 로그인</a>
{% if error %}
<script>
    alert("{{ error }}");
</script>
{% endif %}
