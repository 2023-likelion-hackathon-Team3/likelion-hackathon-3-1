<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <link href="{% static 'css/doctor_result.css' %}" rel="stylesheet" />
        <title>게시글 보기</title>
    </head>
    <body>
        <a href="{% url 'doctor_main' %}"
            ><img src="{% static 'img/doctor_back.png' %}" id="back"
        /></a>
        <div class="titleBox">
            <img src="{% static 'img/doctor_Q.png' %}" />
            <div class="title">망고가 암 치료에 도움이 될까요?</div>
        </div>
        <div class="content">
            망고를 먹고 암을 완치했다는 글을 봤는데 진짜인지 아닌지
            모르겠네요... 망고가 어떤 효능이 있는건가요?
        </div>
        <img src="{% static 'img/doctor_connect.png' %}" id="connect" />
        <a href="{% url 'doctor_info' %}" class="doctor">
            <img src="{% static 'img/doctor_img.png' %}" id="doctor_img" /><span
                id="doctor_name"
                >김덕성 의사</span
            >
        </a>
        <form class="answer">
            <input
                type="text"
                name="content"
                id="doctor_answer"
                placeholder="답글을 작성하세요..."
            />
            <input type="submit" value="등록" name="submit" id="submit" />
        </form>
        <div class="prev">
            <span id="prev_text">이전</span>
            <a href="{{이전 포스트}}" id="prev_post"
                >관절이 걱정되는데, 필라테스 ...</a
            >
        </div>
        <div class="next">
            <span id="next_text">다음</span>
            <a href="{{다음 포스트}}" id="next_post"
                >모기 물린 곳에 침바르면 ...</a
            >
        </div>
    </body>
</html>
